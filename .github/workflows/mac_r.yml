name: R Package CI for MacOS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read 

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        os: [macos-latest]
        r-version: ['4.1.1']

    steps:
      - uses: actions/checkout@v4

      - name: Install JAGS on macOS
        run: brew install jags

      - name: Install LaTeX on macOS
        run: brew install --cask mactex-no-gui

      - name: Install gfortran
        run: brew install gfortran

      - name: Update TeX packages
        run: sudo tlmgr update --self --all

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Set CRAN mirror
        run: |
          Rscript -e "options(repos = c(CRAN = 'https://cran.rstudio.com/'))"

      - name: Install remotes package
        run: |
          Rscript -e "install.packages('remotes')"

      - name: Install package dependencies
        run: |
          Rscript -e "install.packages(c('smacof', 'ellipse', 'plyr', 'vegan'), dependencies=TRUE)"

      - name: Install basicspace from GitHub
        env:
          GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}
        run: |
          Rscript -e "remotes::install_github('cran/basicspace', force = TRUE)"

      - name: Install rcmdcheck package
        run: |
          Rscript -e "install.packages('rcmdcheck')"

      - name: Check
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"

      - name: Test (optional)
        run: |
          Rscript -e "devtools::test()"
