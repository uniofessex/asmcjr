name: R Package CI for Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read 

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        r-version: ['4.1.1']

    steps:
      - uses: actions/checkout@v4

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install system dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install qpdf
          choco install pkgconfiglite
          choco install make
          choco install miktex # Install LaTeX

      - name: Set CRAN mirror and install R package dependencies
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
        run: |
          Rscript -e "options(repos = c(CRAN = 'https://cloud.r-project.org/')); install.packages(c('remotes', 'knitr'));"

      - name: Install rcmdcheck package
        run: |
          Rscript -e "install.packages('rcmdcheck')"

      - name: Check
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = '--no-manual', error_on = 'error')"

      - name: Test (optional)
        run: |
          Rscript -e "devtools::test()"
  shell: C:\Program Files\PowerShell\7\pwsh.EXE -command ". '{0}'"
