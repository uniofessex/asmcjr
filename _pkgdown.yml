url: https://uniofessex.github.io/asmcjr/

home:
  title: Analyzing Spatial Models of Choice and Judgment

authors:
  Dave Armstrong:
    href: https://github.com/davidaarmstrong
  Ryan Bakker:
    href: https://www.essex.ac.uk/people/bakke28107/ryan-bakker
  Royce Carroll:
    href: https://www.essex.ac.uk/people/carro40801/royce-carroll
  Chris Hare:
    href: https://www.christopherdhare.com/
  Keith Poole: 
    href: https://spia.uga.edu/faculty-member/keith-poole/
  Howard Rosenthal:
    href: https://as.nyu.edu/content/nyu-as/as/faculty/howard-l-rosenthal.html
  Yen-Chieh Liao:
    href: https://davidycliao.github.io
    orcid: https://orcid.org/0000-0002-2465-3749

template:
  bootstrap: 5
  light-switch: true
  params:
    ganalytics: G-94XX640249  
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  includes:
    in_header:
      <script defer data-domain="pkgdown.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

